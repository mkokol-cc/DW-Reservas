<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Servicios</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list> 

            @for (servicio of list; track servicio) {

                <mat-divider></mat-divider>

                <mat-list-item lines="2">
                    <span matListItemTitle class="menu">{{servicio.nombre}}, {{servicio.duracion}} minutos</span>
                    <span matListItemTitle class="menu-mobile">{{servicio.nombre}}</span>
                    <span matListItemLine class="menu">${{servicio.precio}} <span> - ${{servicio.precioMaximo}}</span><span> (${{servicio.precioSenia}})</span></span>
                    <div matListItemMeta>

                        <div class="mobile-menu">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item color="primary" (click)="edit(servicio)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Editar</span>
                                </button>        
                                <button mat-menu-item color="primary" (click)="delete(servicio)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Borrar</span>
                                </button>
                            </mat-menu>
                        </div>
                        <div class="menu">
                            <button mat-icon-button color="primary" (click)="edit(servicio)">
                                <mat-icon>edit</mat-icon>
                            </button>        
                            <button mat-icon-button color="primary" (click)="delete(servicio)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-list-item>
            }

            <mat-divider></mat-divider>

        </mat-list>
    </mat-card-content>

    <mat-card-actions>
        <div style="width: 100% ;display: flex;align-items: center;justify-content: space-between;">
            <div>
                <p>Servicios Registrados: {{list.length}}</p>
            </div>
            <div>
                <button mat-flat-button color="primary" (click)="create()">Nuevo</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
