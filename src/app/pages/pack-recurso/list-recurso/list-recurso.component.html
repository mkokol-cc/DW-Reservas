<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Recursos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>

            @for (recurso of list; track recurso) {

                <mat-divider></mat-divider>

                <mat-list-item>
                    <span matListItemTitle>{{recurso.nombre}}</span>
                    <div matListItemMeta>
                        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" (click)="edit(recurso)">
                            <mat-icon>edit</mat-icon>
                        </button>        
                        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" (click)="delete(recurso)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </mat-list-item>
            }

            <mat-divider></mat-divider>

        </mat-list>
    </mat-card-content>

    <mat-card-actions>
        <div style="width: 100% ;display: flex;align-items: center;justify-content: space-between;">
            <div>
                <p>Recursos Registrados: {{list.length}}</p>
            </div>
            <div>
                <button mat-flat-button color="primary" (click)="create()">Nuevo</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
