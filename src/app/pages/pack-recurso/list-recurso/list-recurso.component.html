<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            <div style="padding: 0 20px; position: relative;">
                Recursos
                <div style="position: absolute; top: 4px;right: 4px;">
                    <mat-icon fontIcon="help" (click)="elementTooltip.toggle()" #elementTooltip="matTooltip"
                    matTooltip="Se muestran todos los trabajadores registrados, si alguno se elimina se cancelarÃ¡n todas sus reservas."
                    ></mat-icon>
                </div>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>

            @for (recurso of list; track recurso) {

                <mat-divider></mat-divider>

                <mat-list-item>
                    <span matListItemTitle>{{recurso.nombre}}</span>
                    <div matListItemMeta>
                        
                        <div class="mobile-menu">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item color="primary" (click)="edit(recurso)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Editar</span>
                                </button>        
                                <button mat-menu-item color="primary" (click)="delete(recurso)">
                                    <mat-icon>delete</mat-icon>
                                    <span>Borrar</span>
                                </button>
                            </mat-menu>
                        </div>
                        <div class="menu">
                            <button mat-icon-button color="primary" (click)="edit(recurso)">
                                <mat-icon>edit</mat-icon>
                            </button>        
                            <button mat-icon-button color="primary" (click)="delete(recurso)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </mat-list-item>
            }

            <mat-divider></mat-divider>

        </mat-list>
    </mat-card-content>

    <mat-card-actions>
        <div style="width: 100% ;display: flex;align-items: center;justify-content: space-between;">
            <div>
                <p>Recursos Registrados: {{list.length}}</p>
            </div>
            <div>
                <button mat-flat-button color="primary" (click)="create()">Nuevo</button>
            </div>
        </div>
    </mat-card-actions>
</mat-card>
