<mat-card>
    <mat-card-header>
        <mat-card-title>Dias No Laborales</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-calendar [(selected)]="selected" [minDate]="minDate"></mat-calendar>
        <p>{{selected}}</p>
        <button mat-flat-button color="primary" type="submit" [disabled]="!selected" (click)="newInactivo()">Hacer No Laboral</button>
    </mat-card-content>
</mat-card>
