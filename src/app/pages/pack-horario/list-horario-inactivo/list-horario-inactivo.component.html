<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            <div style="padding: 0 20px; position: relative;">
                Días No Laborales
                <div style="position: absolute; top: 4px;right: 4px;">
                    <mat-icon fontIcon="help" (click)="elementTooltip.toggle()" #elementTooltip="matTooltip"
                    matTooltip="Registra las fechas en las que tu negocio estará cerrado. Las reservas programadas para esos días se ajustarán automáticamente."
                    ></mat-icon>
                </div>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @for (day of list; track day) {
            <p>
                <mat-chip-row>
                    {{day | date:'dd/MM/yyyy' }}
                    <button matChipRemove (click)="removeDay(day)">
                      <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip-row>
            </p>
        }
        <mat-calendar [(selected)]="selected" [minDate]="minDate" [dateFilter]="filtrarFechas"></mat-calendar>
        <p>{{selected  | date:'dd/MM/yyyy' }}</p>
        <button mat-flat-button color="primary" type="submit" [disabled]="!selected" (click)="newInactivo()">Hacer No Laboral</button>
    </mat-card-content>
</mat-card>
