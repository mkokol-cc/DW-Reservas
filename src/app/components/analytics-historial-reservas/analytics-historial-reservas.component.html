<mat-card class="mat-elevation-z8">
    <mat-card-title>
        <div style="padding: 0 20px; position: relative;">
            Datos Históricos
            <div style="position: absolute; top: 4px;right: 4px;">
                <mat-icon fontIcon="help" (click)="elementTooltip.toggle()" #elementTooltip="matTooltip"
                matTooltip="Este gráfico muestra la cantidad total de reservas realizadas en cada mes del año. Útil para analizar tendencias de demanda y estacionalidad en las reservas."
                ></mat-icon>
            </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <canvas #bar id="bar" width="250" height="160"></canvas>
    </mat-card-content>
</mat-card>
