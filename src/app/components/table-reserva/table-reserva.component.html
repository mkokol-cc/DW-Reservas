<table mat-table [dataSource]="dataSource" matSort>
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.id}} </td>
    </ng-container>

    <ng-container matColumnDef="clienteNombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.clienteNombre}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaFormateada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.fechaFormateada}} </td>
    </ng-container>

    <ng-container matColumnDef="servicio">
      <th mat-header-cell *matHeaderCellDef> Servicio </th>
      <td mat-cell *matCellDef="let reserva"> {{reserva.servicioNombre}} - {{reserva.recursoNombre}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let reserva"> Reserva </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let reserva">
        <button mat-icon-button color="primary" (click)="edit(reserva.id)"><!--(click)="edit(recurso)"-->
          <mat-icon>edit</mat-icon>
        </button>        
        <button mat-icon-button color="primary" (click)="delete(reserva.id)"><!--(click)="delete(recurso)"-->
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let reserva; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que cumplan con el filtro</td>
    </tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
