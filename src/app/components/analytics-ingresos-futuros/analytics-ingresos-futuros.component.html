<mat-card class="mat-elevation-z8">
    <mat-card-title>
        <div style="padding: 0 20px; position: relative;">
            Ingresos Futuros
            <div style="position: absolute; top: 4px;right: 4px;">
                <mat-icon fontIcon="help" (click)="elementTooltip.toggle()" #elementTooltip="matTooltip"
                matTooltip="ProyecciÃ³n de ingresos basado en las reservas futuras, y promedio de ingresos por reserva para evaluar el valor de cada reserva y optimizar precios o paquetes."
                ></mat-icon>
            </div>
        </div>
    </mat-card-title>
    <mat-card-subtitle>Reservas: 123 - Ingresos Esperados: $123123</mat-card-subtitle>
    <mat-card-content>
        <canvas id="line-chart"></canvas>

        <mat-form-field>
            <mat-label>Servicio</mat-label>
            <mat-select [(ngModel)]="selectedServicio">
                <mat-option [value]="0">Todos</mat-option>
                @for (servicio of listServicios; track servicio) {
                    <mat-option [value]="servicio.id">{{servicio.nombre}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Recurso</mat-label>
            <mat-select [(ngModel)]="selectedRecurso">
                <mat-option [value]="0">Todos</mat-option>
                @for (recursos of listRecursos; track recursos) {
                    <mat-option [value]="recursos.id">{{recursos.nombre}}</mat-option>
                }
            </mat-select>
        </mat-form-field>

    </mat-card-content>
</mat-card>
