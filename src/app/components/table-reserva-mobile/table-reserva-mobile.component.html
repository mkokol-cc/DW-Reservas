<table mat-table [dataSource]="dataSource">
      
    <ng-container matColumnDef="reservaData">
        <th mat-header-cell *matHeaderCellDef> Reservas </th>
        <td mat-cell *matCellDef="let reserva">
            <h3>{{reserva.id}} {{reserva.clienteNombre}}</h3>
            <h4>{{reserva.servicioNombre}} - {{reserva.recursoNombre}}</h4>
            <h5>{{reserva.fechaFormateada}}</h5>
            <span>Estado</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let reserva">
        <button mat-icon-button color="primary" (click)="edit(reserva.id)"><!--(click)="edit(recurso)"-->
          <mat-icon>edit</mat-icon>
        </button>        
        <button mat-icon-button color="primary" (click)="delete(reserva.id)"><!--(click)="delete(recurso)"-->
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let reserva; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que cumplan con el filtro</td>
    </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
